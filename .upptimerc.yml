status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.atmovantage.com
  # baseUrl: /your-repo-name
  logoUrl: https://atmovantage.com/wp-content/uploads/2019/04/Color-logo-Name-horizontal-small.png
  name: AtmoStatus
  theme: dark
  favicon: https://atmovantage.com/wp-content/uploads/2019/02/Color-logo-no-background-small.png
  introTitle: "**AtmoStatus** is the uptime monitor and status page for AtmoVantage."
  introMessage: "Uptime is checked every 5 minutes, response time is updated daily. Server uptime doesn't always correspond to website uptime. Contact AtmoVantage if your website is experiencing issues."
  navbar:
    - title: Support
      href: https://support.atmovantage.com/portal/en/home     
    - title: Contact
      href: https://atmovantage.com/contact/
    - title: Return to Homepage
      href: https://atmovantage.com

